group 'com.safetyculture'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
jar {
    manifest {
        attributes 'Main-Class': 'com.safetyculture.trafficlighter.Intersection'
    }
}
repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
